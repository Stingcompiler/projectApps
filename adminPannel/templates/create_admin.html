{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5" dir="rtl">
    
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 mt-4">
            {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert bg-success {{ message.tags }} alert-dismissible fade show text-center" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
               
                    <a class=" text-center" href="{% url 'adminP' %}" style="color: inherit;">
        
                        <p class=" btn btn-warning mt-2 w-50">    لوحة التحكم    </p>
                    </a>
            <div class="card">
                <div class="card-header text-center">
                    <h4>إنشاء حساب مسؤول</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">اسم المستخدم</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="checkbox" name="is_superuser">
                            <label for="checkbox" class="form-check-label fw-bold">المسؤول الرئيسي</label>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">كلمة المرور</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">تأكيد كلمة المرور</label>
                            <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">إنشاء الحساب</button>
                    </form>
                    <a class="nav-link " href="{% url 'adminP' %}" style="color: inherit;">

                        <p class="text-center btn btn-warning mt-3 w-100">    الغاء    </p>
                    </a>
                </div>
            </div>


        </div>
    </div>
</div>
{% endblock %}
